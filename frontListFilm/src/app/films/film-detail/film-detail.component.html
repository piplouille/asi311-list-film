<h1 class="display-3">{{ film.titre }}</h1>
<div style="float:left;">
    <h2>Réalisateur : <a [routerLink]="['/realisateurs/'+film.realisateur]">{{film.nomRealisateur}}</a></h2>
    <p>Genre : {{genre.genre}}<br>Durée : {{ film.duration }}</p>
    <img src="https://picsum.photos/seed/{{film.titre}}/300/400">
</div>
<div style="float:right">
    <div style="text-align: center;" class="col-sm">
        <a class="btn btn-sm btn-outline-secondary" [routerLink]="['/films/update/'+film.id]">Modifier</a>
        <a style="float:right; margin-left:10px;" class="btn btn-sm btn-outline-danger" (click)="deleteFilm()">Supprimer</a>
    </div>
</div>
