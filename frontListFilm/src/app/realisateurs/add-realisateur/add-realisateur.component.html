<h1 class="display-3">Ajouter un réalisateur</h1>

<div *ngIf="realForm.submitted" class="alert alert-info">
    Réalisateur créé !
</div>

<form #realForm="ngForm" (ngSubmit)="processForm(realForm)">
    <input type="hidden" ngModel name="id">

    <div class="form-group">
        <label for="nom">Nom</label>
        <input class="form-control" type="text" name="nom" #nom="ngModel" required ngModel>
        <div *ngIf="nom.invalid && (nom.touched || nom.dirty)">
            <div *ngIf="nom.errors.required" class="alert alert-danger">
                Le nom est nécessaire.
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="prenom">Prénom</label>
        <input class="form-control" type="text" name="prenom" #prenom="ngModel" required ngModel>
        <div *ngIf="prenom.invalid && (prenom.touched || prenom.dirty)">
            <div *ngIf="prenom.errors.required" class="alert alert-danger">
                Le prénom est nécessaire.
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="naissance">Date de naissance</label>
        <input class="form-control" type="text" name="naissance" #naissance="ngModel" required ngModel>
        <div *ngIf="naissance.invalid && (naissance.touched || naissance.dirty)">
            <div *ngIf="naissance.errors.required" class="alert alert-danger">
                La date de naissance est nécessaire.
            </div>
        </div>
    </div>

    <button class="btn btn-sm btn-outline-secondary" type="submit" [disabled]="realForm.invalid">Créer le réalisateur !</button>

</form>
